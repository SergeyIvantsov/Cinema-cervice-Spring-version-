<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Обновить актёра</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleUpdate.css}"/>
</head>

<body>
<div class="form-container">
    <h3>Обновить актера</h3>
    <form th:action="@{/updateActor}" th:object="${actorUpdate}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="title">Введите имя:</label>
            <input type="text" th:field="*{actorName}" id="title" class="form-control"
                   placeholder="имя актёра" required>
        </div>

        <div class="form-group">
            <label for="description">Введите фамилию:</label>
            <input type="text" th:field="*{actorSurname}" id="description" class="form-control"
                   placeholder="фамилия актёра" required>
        </div>

        <button type="submit" class="btn-submit">Обновить актёра</button>
    </form>
</div>
<a th:href="@{/getDirectors}" class="back-link">Назад к списку актёров</a>

</body>
</html>
